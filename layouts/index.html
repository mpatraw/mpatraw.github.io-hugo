{{ partial "header.html" . }}

	<main role="main">
		<div class="top-bar">
{{ range .Site.Params.permanent }}
			|<a href="{{ $.Site.BaseURL }}{{ . }}">{{ . }}</a>|
{{ end }}
		</div>
		<hr />
{{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}
		<article itemscope itemtype="http://schema.org/Blog">
			<a href="{{ .RelPermalink }}"><h2 class="entry-title" itemprop="headline">{{ .Title }}</h2></a>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
